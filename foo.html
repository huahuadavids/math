  <body>
    <h1>快速排序</h1>
    <script>
      const arr = [
        11, 1, 0, 0.2, 333333, 22, 3, 4, 55, 6, 7, 10, 88, 9, 10, 10,
      ];

      // 1. 直观解法
      // 缺点: 额外的空间，base不应该是固定的，否则最差情况是 O(n2)
      function f1(arr) {
        if (arr.length < 2) {
          return arr;
        }
        const base = arr.pop();
        const left = [],
          right = [];
        arr.forEach((e) => {
          if (e <= base) {
            left.push(e);
          } else {
            right.push(e);
          }
        });
        return [...f1(left), base, ...f1(right)];
      }

      // 2. 题目引申
      // 把数组arr分为左右两部分，要求不使用额外空间，复杂度是 O(n)
      function devide(arr, target) {
        let border = -1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= target) {
            [arr[border + 1], arr[i]] = [arr[i], arr[border + 1]];
            border++;
          }
        }
        console.log(arr);
      }

      // 3. 荷兰国企问题 3个颜色，数据3种状态
      function fn(arr, target) {
        let border = -1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < target) {
            [arr[border + 1], arr[i]] = [arr[i], arr[border + 1]];
            border++;
          }
        }
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === target) {
            [arr[border + 1], arr[i]] = [arr[i], arr[border + 1]];
            border++;
          }
        }
        return [arr, border];
      }

      function devide3(arr, target) {
        let border1 = -1;
        let border2 = arr.length;
        let i = 0;
        while (i < border2) {
          if (arr[i] < target) {
            [arr[border1 + 1], arr[i]] = [arr[i], arr[border1 + 1]];
            border1++;
            i++;
          } else if (arr[i] > target) {
            [arr[border2 - 1], arr[i]] = [arr[i], arr[border2 - 1]];
            border2--;
          } else {
            i++;
          }
        }
        return [arr, border1, border2];
      }

      // 4 最终结果
      function fn(arr, start, end) {
        if (start < end) {
          if (end - start === 1) {
            if (arr[start] > arr[end]) {
              [arr[start], arr[end]] = [arr[end], arr[start]];
            }
          } else {
            const mid = start + ((Math.random() * (end - start)) | 0);
            const target = arr[mid];
            let border1 = start - 1;
            let border2 = end + 1;
            let i = start;
            while (i < border2) {
              if (arr[i] < target) {
                [arr[border1 + 1], arr[i]] = [arr[i], arr[border1 + 1]];
                border1++;
                i++;
              } else if (arr[i] > target) {
                [arr[border2 - 1], arr[i]] = [arr[i], arr[border2 - 1]];
                border2--;
              } else {
                i++;
              }
            }
            if (border1 > start) {
              fn(arr, start, border1);
            }
            if (border2 < end) {
              fn(arr, border2, end);
            }
          }
        }
        return arr;
      }
      function quick(arr) {
        return fn(arr, 0, arr.length - 1);
      }

      console.log(quick(arr));
    </script>
