  <script>
    let methods = [
      "二分法",
      "map缓存法",

    ];
    // 二进制
    // 16 & 16 -1 = 0
    // 12 ^ 16 ^ 16 = 12;

    function ListNode(val, next) {
      this.val = val === undefined ? 0 : val;
      this.next = next === undefined ? null : next;
    }

    function Node(val, left, right, next) {
      this.val = val === undefined ? null : val;
      this.left = left === undefined ? null : left;
      this.right = right === undefined ? null : right;
      this.next = next === undefined ? null : next;
    }

    function TreeNode(val) {
      this.val = val;
      this.left = this.right = null;
    }
  </script>

<script>
  // 7 8

  const big = Math.pow(2, 31);

  var fn = function(a, b, c) {
    if (a) {
      let res = -1;
      if ((a > 0 && b > 0) || (a < 0 && b < 0)) {
        res = 0;
      }
      a = Math.abs(a);
      b = Math.abs(b);
      if(a < b){
        return c;
      }
      if(a === b){
        return c + (res || 1);
      }
      let r;
      let i = 0;
      for(; i < big; i++){
        if(a < (b << i)){
          break;
        }
      }
      i--;
      c += Math.pow(2, i);
      r = fn(a - (b << i) , b, c);
      if(res){
        r = 0 - r;
        if(r <= -big){
          r = -big;
        }
      }else {
        if(r >= big - 1){
          r = big - 1;
        }
      }
      return r;
    } else {
      return c;
    }
  };

  var divide = function(a, b) {
    return fn(a,b,0)
  }

  console.log(divide(-3,3))



</script>
