    <script>
      // https://leetcode-cn.com/problems/insert-interval/

      let intervals = [
          [1, 2],
          [3, 5],
          [6, 7],
          [8, 10],
          [12, 16],
        ],
        newInterval = [4, 8];

      let out = [
        [1, 2],
        [3, 10],
        [12, 16],
      ];

      // 1. 输入区间是不重叠的
      var insert = function (arr, item) {
        let prev = null;
        let result = [];
        // 代表 item是否被合并了
        let merged = false;

        const [left, right] = item;
        for (let i = 0; i < arr.length; i++) {
          const current = arr[i];
          const [c1, c2] = current;
          // 判断 item 是否在 current 区间内
          if (c1 <= left && c2 >= right) {
            return arr;
          }
          if (prev) {
            // 判断
          } else {
            prev = current;
            result.push(current);
          }
        }
        return result;
      };
    </script>

    <script>
      const arr = ["apple", "google"];

      class TrieNode {
        constructor(w) {
          this.word = w;
          this.nodes = {};
        }
      }

      class Trie {
        constructor(data) {
          this.root = new TrieNode(null);
          data.forEach((str) => {
            this.insert(this.root, str);
          });
        }
        insert(node, str, index = 0) {
          // 到最后一个字符
          if (index > str.length - 1) {
            return;
          }
          let word = str[index];
          let n = node.nodes[word];
          if (!n) {
            n = new TrieNode(word);
            node.nodes[word] = n;
          }
          this.insert(n, str, index + 1);
        }

        find(str, nodes = this.root.nodes, index = 0) {
          if(str.length === index){
            return true;
          }
          const word = str[index];
          const n = nodes[word];
          if (!n) {
            return false;
          }
          return this.find(str, n.nodes, index + 1);
        }
      }

      let tree = new Trie(["ho", "hi", "bala", "coco"]);
    </script>
