    // https://leetcode-cn.com/problems/partition-list-lcci/
    var partition = function(head, x) {
      if (head) {
        let p = head;
        let left = [];
        let right = [];
        while (p) {
          if (p < x) {
            left.push(p.val)
          } else {
            right.push(p.val)
          }
          p = p.next;
        }
        if (left.length === 0) {
          return head;
        }
      } else {
        return head;
      }
    };
