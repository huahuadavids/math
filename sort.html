      function quickSort(arr) {
        if (arr.length < 2) {
          return arr;
        }
        const base = arr.pop();
        const left = [],
          right = [];
        arr.forEach((e) => {
          if (e <= base) {
            left.push(e);
          } else {
            right.push(e);
          }
        });
        return [...quickSort(left), base, ...quickSort(right)];
      }
