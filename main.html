  <script name='树'>
    // https://leetcode-cn.com/problems/count-complete-tree-nodes/

    tree1.left = new TreeNode(4)
    tree1.right = new TreeNode(6)
    tree2.left = new TreeNode(5)
    tree2.right = new TreeNode(7)

    function preOrderWalk(root) {
      let stack = [];
      stack.push(root);
      while (stack.length) {
        let node = stack.pop();
        // console.log(node.val);
        if (node.right) {
          stack.push(node.right);
        }
        if (node.left) {
          stack.push(node.left);
        }
      }
    }

    function postOrderWalk(root) {
      let stack = [];
      let s = [];
      stack.push(root);
      while (stack.length) {
        let node = stack.pop();
        s.push(node)
        if (node.left) {
          stack.push(node.left);
        }
        if (node.right) {
          stack.push(node.right);
        }
      }
      while (s.length) {
        let node = s.pop();
        console.log(node.val)
      }
    }
  </script>

  <script>
    let arr1 = [100, 3, 67];
    let arr2 = [100, 3, 67, 1, 5];
    let arr20 = [100, 67, 1, 5];
    let arr21 = [100, 2, 3, 2, 1, 67];

    let arr22 = [100, 3, 2, 65, 67];
    let arr33 = [5, 0, 1, 2, 0, 2];

    function fn(arr, left, right) {
      let min = Math.min(arr[left], arr[right])
      let total = 0;
      for (let i = left + 1; i < right; i++) {
        total += (min - arr[i])
      }
      return total;
    }

    var trap = function (height) {
      let len = height.length;
      if (len < 3) {
        return 0;
      }
      let r = 0;
      let left = 0,
        right = 1;
      let has = false;
      while (left < len - 1) {
        if (height[right] < height[left]) {
          // 到最右边了
          if (right === len - 1) {
            // 是否可积水
            let shape = true;
            // 分两种情况，右界是否和左界，都大于中间的数，如果是计算，否则移动左指针
            for (let i = left + 1; i < right; i++) {
              if (height[right] <= height[i]) {
                shape = false;
                break;
              }
            }

            // 完全闭合为 V
            if (shape) {
              r += fn(height, left, right)
              break;
            } else {
              // 如果没闭合，要考虑 todo

              left++;
              right = left + 1;
            }
          } else {
            right++;
          }
        } else {
          // 闭合为 V型, 正常计算
          r += fn(height, left, right)
          left = right;
          right = left + 1;
        }
      }
      return r;
    };
  </script>
